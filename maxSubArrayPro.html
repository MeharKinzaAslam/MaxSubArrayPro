<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum SubArray Sum Problem Solution</title>
</head>

<body>
    <script>

        const nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4]

        function maxSubArrayProblem(nums) {

            let solution = nums[0];
            for (let i = 1; i < nums.length; i++) {
                nums[i] = Math.max(nums[i], nums[i] + nums[i - 1]);
                solution = Math.max(solution, nums[i]);

            }
            document.write(`Max subArray is  = ${nums.slice(nums, solution + 1)} `);
            return solution;
        };

        document.write("maximum subArray Sum is = " + maxSubArrayProblem(nums));






    </script>


</body>

</html>
